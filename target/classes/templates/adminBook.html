<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="/spring-boot/src/main/resources/static/admin.css"
      th:href="@{css/admin.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a class="logo">
              <span class="nav-item">User</span>
            </a>
          </li>
          <li>
            <a class="navbar" href="admin">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a class="navbar" href="userManagement">
              <i class="fas fa-user"></i>
              <span class="nav-item">Users</span>
            </a>
          </li>
          <li>
            <a class="navbar" href="bookManagement">
              <i class="fas fa-book"></i>
              <span class="nav-item">Books</span>
            </a>
          </li>
          <li>
            <a class="navbar" href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Settings</span>
            </a>
          </li>
          <li>
            <a class="navbar" href="#">
              <i class="fas fa-question-circle"></i>
              <span class="nav-item">Help</span>
            </a>
          </li>
          <li>
            <a href="login" class="logout navbar">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
      <section class="main">
        <div class="main-top">
          <h1>Books</h1>
        </div>
        <div class="add">
          <form id="post">
            <input type="text" id="id" style="display: none" />
            <table>
              <tr>
                <td class="label"><label for="">Nom :</label></td>
                <td colspan="2"><input type="text" id="name" required /></td>
                <td class="label"><label for="">Autheur :</label></td>
                <td colspan="2"><input type="text" id="author" required /></td>
                <td class="label"><label for="">Categorie :</label></td>
                <td colspan="1">
                  <select name="category" id="category">
                    <option value="Biography">Biography</option>
                    <option value="Fiction">Fiction</option>
                    <option value="History">History</option>
                    <option value="Mystery">Mystery/Thriller</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Science fiction">Science fiction</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="8" class="button">
                  <input id="submit" type="submit" value="Enregistrer" />
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="affichage">
          <table id="table">
            <tr>
              <th style="display: none">ID</th>
              <th>Nom</th>
              <th>Autheur</th>
              <th>Date de mise en ligne</th>
              <th>Cat√©gorie</th>
              <th></th>
            </tr>
          </table>
          <div class="pagination-container">
            <div class="pagination">
              <button class="control" id="prev" title="Previous page">
                < Prev
              </button>
              <div class="pageNumbers">
                <!--Page Numbers-->
              </div>
              <button class="control" id="next" title="Next page">
                Next >
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="" th:src="@{js/BookManagement.js}"></script>
</html>
